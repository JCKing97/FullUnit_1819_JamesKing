<div class="panel panel-info" style="margin: 10px">
<div class="panel-heading">How agents ids are assigned to strategies</div>
<div class="panel-body">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Agent ID</th>
                <th>Strategy</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for agent in agents %}
                <tr>
                    <td>{{ agent.id }}</td>
                    <td>{{ agent.strategy_name }}</td>
                    {% for strategy in strategies %}
                        {% if strategy.name==agent.strategy_name %}
                        <td>{{ strategy.description }}</td>
                        {% endif %}
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
